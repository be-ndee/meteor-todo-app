<head>
    <title>TODO App</title>
</head>

<body>
    <div class="tab-container">
        <div class="tab-control">
            {{#each tabs}}{{> tabRider}}{{/each}}
        </div>
            {{#each tabs}}
                {{> tabContainer}}
            {{/each}}
    </div>
</body>

<template name="tabRider">
    <span class="tab-rider tab-rider-{{#if opened}}selected{{/if}}">{{title}}</span>
</template>

<template name="tabContainer">
    <div class="tab tab-{{#if opened}}opened{{else}}closed{{/if}}">
        List with {{title}} TODO's
    </div>
</template>
