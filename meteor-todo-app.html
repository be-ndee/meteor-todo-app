<head>
    <title>TODO App</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link href="/components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="tab-container">
        <div class="tab-control">
            {{#each tabs}}{{> tabRider}}{{/each}}
        </div>
        {{#each tabs}}
            {{> tabContainer}}
        {{/each}}
    </div>
</body>

<template name="tabRider">
    <span class="tab-rider tab-rider{{#if isActive title}}-active{{/if}}">{{title}}</span>
</template>

<template name="tabContainer">
    <div class="tab tab{{#if isActive title}}-active{{/if}}">
        <ul class="todos-list">
            {{#each getTodos title}}
                {{> todo}}
            {{else}}
                <li>Empty ...</li>
            {{/each}}
        </ul>
        {{> createTodo}}
    </div>
</template>

<template name="todo">
    <li>{{text}}
        {{#if isOpen}}
            <i class="todo-item-control close-todo fa fa-times fa-lg"></i>
            <i class="todo-item-control do-todo fa fa-check fa-lg"></i>
        {{/if}}</li>
</template>

<template name="createTodo">
    <form class="create-todo">
        <input type="text" name="text" placeholder="Create new todo" />
    </form>
</template>
