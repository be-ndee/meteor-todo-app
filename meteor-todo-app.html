<head>
    <title>TODO App</title>
</head>

<body>
    <div class="tab-container">
        <div class="tab-control">
            {{#each tabs}}{{> tabRider}}{{/each}}
        </div>
        {{#each tabs}}
            {{> tabContainer}}
        {{/each}}
        {{> createTodo}}
    </div>
</body>

<template name="tabRider">
    <span class="tab-rider tab-rider{{#if isActive title}}-active{{/if}}">{{title}}</span>
</template>

<template name="tabContainer">
    <div class="tab tab{{#if isActive title}}-active{{/if}}">
        List with {{title}} TODO's
        <ul class="todos-list">
            {{#each getTodos title}}
                {{> todo}}
            {{else}}
                <li>No todos ...</li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="todo">
    <li>{{text}}
        {{#if isOpen}}
            <span class="todo-item-control close-todo">C</span>
            <span class="todo-item-control do-todo">D</span>
        {{/if}}</li>
</template>

<template name="createTodo">
    <form>
        <input type="text" name="text" placeholder="Create new todo" />
    </form>
</template>
